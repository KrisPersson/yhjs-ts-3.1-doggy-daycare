<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/bf6a502775.js" crossorigin="anonymous"></script>
    <title>Doggy Daycare</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1> KP Doggy Daycare <i class="fa-solid fa-paw"></i></h1>
        </header>
        <nav>
            <a id="nav__show-dogs" class="nav__a nav__a--selected" href="#">Show dogs</a>
            <a id="nav__show-customers" class="nav__a" href="#">Show customers</a>
        </nav>
        <main>
            <section>
                <h2>Dogs <i class="fa-solid fa-dog"></i></h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Breed</th>
                            <th>Age</th>
                            <th>Sex</th>
                            <th>Owner</th>
                            <th>Chip #</th>
                            <th>Present</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
           
            <section class="main__img-container">
                <h3 class="img-container__text">Click on a dog in the list to view their picture!</h3>
            </section>
        </main>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
